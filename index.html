  <header>
    <h1>信州マルシェ</h1>
    <p>長野県の魅力をお届けするオンラインショップ</p>
    <nav>
      <button onclick="window.location.href='login.html'">マイページ/ログイン</button>
    </nav>
  </header>

  <main>
    <section>
      <h2>商品一覧</h2>
      <div class="product">
        <img src="images/ringo.png" alt="信州りんご">
        <div>
          <h3>信州りんご</h3>
          <p>甘くてジューシーな長野産のりんご</p>
          <button onclick="addToCart('信州りんご', 500)">カートに追加 ¥500</button>
        </div>
      </div>

      <div class="product">
        <img src="images/oyaki.png" alt="おやき">
        <div>
          <h3>おやき</h3>
          <p>野沢菜やあんこ入りの伝統的な焼きまんじゅう</p>
          <button onclick="addToCart('おやき', 300)">カートに追加 ¥300</button>
        </div>
      </div>

      <div class="product">
        <img src="images/sake.png" alt="地酒">
        <div>
          <h3>地酒</h3>
          <p>信州の地酒で、地元の米と水を使用</p>
          <button onclick="addToCart('地酒', 1200)">カートに追加 ¥1200</button>
        </div>
      </div>
    </section>

    <section>
      <h2>カート</h2>
      <ul id="cart-items"></ul>
      <p id="total">合計: ¥0</p>
      <button onclick="checkout()">購入（テスト）</button>
    </section>
  </main>

  <script src="script.js"></script>

</html>
